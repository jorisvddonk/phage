<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Phage</title>
</head>

<body>
  <a-scene game shadow="type: pcfsoft" stats id="scene" vr-mode-ui="enabled: true" background="color: skyblue">

    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

    <a-entity id="world">
      <a-entity id="collidables">
        <a-entity terrain shadow="receive: true; cast: false"></a-entity>
      </a-entity>
      <a-entity spaceship spaceship-model follow-camera shadow="cast: true; receive: false">
        <a-entity visible="false" oculus-touch-controls="hand: left"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="0 1 0" dirlight>
      <a-entity position="0 0.6 -2" rotation="0 0 0" id="camera" camera>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
